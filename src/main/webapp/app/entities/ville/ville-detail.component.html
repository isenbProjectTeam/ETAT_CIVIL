
<div *ngIf="ville">
    <h2><span jhiTranslate="etatCivilApp.ville.detail.title">Ville</span> {{ville.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="etatCivilApp.ville.nom">Nom</span></dt>
        <dd>
            <span>{{ville.nom}}</span>
        </dd>
        <dt><span jhiTranslate="etatCivilApp.ville.codePostal">Code Postal</span></dt>
        <dd>
            <span>{{ville.codePostal}}</span>
        </dd>
        <dt><span jhiTranslate="etatCivilApp.ville.pays">Pays</span></dt>
        <dd>
            <div *ngIf="ville.pays">
                <a [routerLink]="['/pays', ville.pays?.id]">{{ville.pays?.nom}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ville/'+ ville.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
